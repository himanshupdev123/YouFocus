<!DOCTYPE html>
<html>

<head>
    <title>Test Search Service</title>
</head>

<body>
    <h1>Test Search Service</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testChannelSearch()">Test Channel Search</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://bhaktube.vercel.app/api/health');
                const data = await response.json();
                document.getElementById('results').innerHTML =
                    '<h3>Health Check:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML =
                    '<h3>Health Check Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testChannelSearch() {
            try {
                const response = await fetch('https://bhaktube.vercel.app/api/search/channels?q=mkbhd&maxResults=3');
                const data = await response.json();
                document.getElementById('results').innerHTML =
                    '<h3>Channel Search:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML =
                    '<h3>Channel Search Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>

</html>
